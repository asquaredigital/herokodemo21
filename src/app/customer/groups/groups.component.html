<div class="page-container">
<div class="pageheading">
    Groups
</div>
<div class="page-content">
<div class="action-button-container">
    <button  (click)="openModel();"  class="create-user-button" >Create Groups</button>
</div>

<div class="table-responsive"> 
    <table id="datatable-buttons" class="table table-striped dt-responsive nowrap w-100">
        <thead>
            <tr>
                <th>ID</th>
                <th>Group Type</th>
                <th>Group Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of groups" >
              
               
                <td>
                        <span>{{group.id}}</span>
                </td>
                <td>
                        <span>{{group.group_type}}</span>
                </td>
                <td>
                        <span>{{group.name}}</span>
                 </td>               
            </tr>    
        </tbody>
    </table>
</div>
</div>
</div>
 <ng-template #modaltemplate >
      <div class="modal-header" >
        <h4 class="modal-title pull-left">Create Group</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form   [formGroup]="userForm" (ngSubmit)="createGroups()" >
  
  <div class="form-group-right">
        <div class="form-label-right"><label for="group_type" class="">Group Type</label></div>
        <select formControlName="group_type" class="form-control-right" >
          <option value="" selected="selected">Select Type</option>
          <option value="agent">Carer</option>
          <option value="client">Client</option>
        </select>
         <div *ngIf="isSubmitted && formControls.group_type.errors" class="help-block">
      <div *ngIf="formControls.group_type.errors.required"><span class="error-span popup-error">Group Type is required</span></div>
      
    </div>
  </div>

  <div class="form-group-right">
    <div class="form-label-right"><label for="group_name" class="">Group Name</label></div>
    <input autocomplete="off" formControlName="group_name" name="groupname" placeholder="Enter your group name" required="" id="group_name" type="text" class="form-control-right" >
    <div *ngIf="isSubmitted && formControls.group_name.errors" class="help-block">
      <div *ngIf="formControls.group_name.errors.required"><span class="error-span popup-error">Group Name is required</span></div>
      
    </div>
  </div>


   
          
          <div class="form-group">
            <button  [disabled]="isDisabled"  type="submit" class="btn btn-success">Submit</button>
          </div>
         
        </form>
      </div>
      <div class="modal-footer">        
      </div> 
  </ng-template>
